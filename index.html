<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toy Project- Ryu Yongwook</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Source+Sans+Pro&display=swap"
    rel="stylesheet">
  <script defer src='./js/main.js'></script>
</head>
<body>
  <!-- 상단 박스부 -->
  <div class="box">
    <span class="time">9:41</span>
    <div class="nav">
      <span class="antenna"><img src="./images/Cellular Connection.png" alt=""></span>
      <span class="wifi"><img src="./images/Wifi.png" alt=""></span>
      <span class="battery"><img src="./images/Battery.png" alt=""></span>
    </div>
  </div>

  <!-- 본문 화면, 생활비, 계좌, 링크, 리스트 -->
  <div class="main">
    <!-- 생활비, 아바타, 버튼 -->
    <div class="header">
      <a href="/" class="avatar"><img src="./images/아바타.png" alt="" /></a>
      <span class="life">생활비</span>
      <a href="/" class="btn"><img src="./images/검색,코드스캔.png" alt="" /></a>
    </div>

    <!-- 계좌 -->
    <main>
      <div class="account">
        <ul>
          <li>
            <span>355-673877-78773</span>
            <span>이체</span>
          </li>
          <li>1,240,000원</li>
          <li><input type="range" /><img src="./images/mdi_bar_chart.png" alt=""></li>
          <li>5일 동안 210,000원 남음</li>
        </ul>
      </div>
    </main>
    <!-- 계좌 끝 -->

    <!-- 링크 -->
    <div class="link">지금 낮은 이자로 생활대출을 신청하세요! <a href="/">Go</a></div>

    <!-- 사용내역 history -->
    <div class="history">
      <img src="./images/올림버튼.png" alt="">
      <ul class="plan">
        <li>여행가자! <br>842,200원</li>
        <li>냉장고사기 <br>142,200원</li>
      </ul>
      <div>
        <div class="when"></div>
      </div>
      <ul>
        <li><span></span><span></span></li>
        <li><span></span><span></span></li>
        <li><span></span><span></span></li>
        <li><span></span><span></span></li>
        <li><span></span><span></span></li>
      </ul>
    </div>
  </div>
  
  <!-- 하단부 메뉴 -->
  <div class="menu">
    <ul>
      <li><button><img src="./images/mdi_home.png" alt=""></button></li>
      <li><button><img src="./images/Group 28.png" alt=""></button></li>
      <li><button><img src="./images/skype.png" alt=""></button></li>
      <li><button><img src="./images/more.svg" alt=""></button></li>
    </ul>
  </div>
</body>
</html>
